<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football News - Sports News Aggregator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sports News</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Football</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html?category=cricket">Cricket</a>
                    </li>
                    <!-- Add more categories as needed -->
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="category-news" class="news-section">
            <div class="container">
                <h2 id="categoryTitle" class="section-title"></h2>
                <div id="categoryNews" class="row news-grid"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Sports News Aggregator</p>
        </div>
    </footer>

    <!-- Bootstrap JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const category = urlParams.get('category') || 'football'; // Default to football if category not specified
                document.getElementById('categoryTitle').textContent = `${category.charAt(0).toUpperCase()}${category.slice(1)} News`; // Display category title
                const articles = await fetchTopHeadlines(category);
                displayArticles(articles, 'categoryNews');
            } catch (error) {
                console.error('Error fetching category news:', error);
            }
        });
    </script>
</body>
</html>
