<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News Aggregator</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; } /* Added background color */
        #threejs-container { position: absolute; width: 100%; height: 100%; }
        #ui-container { position: absolute; bottom: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="threejs-container"></div>
    <div id="ui-container">
        <h2>Filters</h2>
        <select id="category-filter">
            <option value="">All Sports</option>
            <option value="basketball">Basketball</option>
            <option value="football">Football</option>
            <option value="baseball">Baseball</option>
        </select>
        <br>
        <input type="text" id="search-bar" placeholder="Search News (not implemented yet)">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script>
        // Store your API key in a separate secure file (not here!)
        const apiKey = '00f61c2287694f8bab470be458084239';
        const baseUrl = 'https://newsapi.org/v2/everything?q=sports&sortBy=publishedAt&apiKey=';

        async function getSportsNews() {
            const response = await fetch(baseUrl + apiKey);
            const data = await response.json();
            return data.articles;
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const articleMeshes = [];

        function createArticleObject(article) {
            const geometry = new THREE.PlaneGeometry(5, 3);

            const loader = new THREE.TextureLoader();
            const texture = loader.load(article.urlToImage || 'default-image.png');

            const material = new THREE.MeshBasicMaterial({ map: texture });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(Math.random() * 20 - 10, Math.random() * 10, Math.random() * 20 - 10);
            scene.add(mesh);
            mesh.userData = article; // Store article data for filtering (future implementation)
            articleMeshes.push(mesh);
        }

        let selectedCategory = "";

        function updateMeshes() {
            // Not implemented yet (placeholder)
        }

        const categoryFilter = document.getElementById('category-filter');
        categoryFilter.addEventListener('change', () => {
            selectedCategory = categoryFilter.value;
            updateMeshes();
        });

        async function main() {
            const articles = await getSportsNews();
            articles.forEach(article => createArticleObject(article));

            // Basic animation loop with mesh rotation
            function animate() {
                requestAnimationFrame(animate);
                articleMeshes.forEach(mesh => {
                    mesh.rotation.y += 0.01; // Rotate meshes on Y-axis
                });
                renderer.render(scene, camera);
            }
            animate();
        }

        main();
    </script>
</body>
</html>
