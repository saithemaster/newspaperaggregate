<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News Aggregator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" id="refreshLink">Sports News</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.khelmart.com/" target="_blank">Buy Accessories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.thesouledstore.com/sports" target="_blank">Buy Merchandise</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="backgroundCanvas"></div>

        <section class="hero">
            <div class="container">
                <h1 class="hero-title"></h1>
                <p class="hero-subtitle"></p>
            </div>
        </section>
        <section id="headlines" class="news-section">
            <div class="container">
                <h2 class="section-title">Top Headlines</h2>
                <div id="headlineNews" class="row"></div>
            </div>
        </section>
        <section id="latest-news" class="news-section">
            <div class="container">
                <h2 class="section-title">Latest News</h2>
                <div id="latestNews" class="row"></div>
            </div>
        </section>

        <section id="fanPolls" class="container mt-5">
            <h2>Fan Polls and Surveys</h2>
            <div class="row">
                <div class="col-md-12">
                    <iframe src="https://www.cricketweb.net/php-bin/poll/index.php" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('refreshLink').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
